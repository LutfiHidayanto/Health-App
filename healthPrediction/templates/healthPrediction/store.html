{% extends './layout.html' %}

{% block title %}Medicine List{% endblock %}

{% block body %}
<h1 class="text-3xl font-bold mb-8 text-center">Available Medicines</h1>
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {% for medicine in medicines %}
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <img class="w-32 h-32 rounded-full mx-auto mb-4" src="{{ medicine.image.url }}" alt="Medicine Image">
        <h2 class="text-xl font-semibold text-center">{{ medicine.name }}</h2>
        <p class="text-gray-600 text-center">{{ medicine.description }}</p>
        <p class="text-gray-600 text-center">Price: ${{ medicine.price }}</p>
        <p class="text-gray-600 text-center">Stock: {{ medicine.stock }}</p>
        <div class="text-center mt-4">
            <a href="{% url 'medicine_detail' medicine.id %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">View Details</a>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
