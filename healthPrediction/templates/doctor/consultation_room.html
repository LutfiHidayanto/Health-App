{% extends './layout.html' %}

{% block title %}Consultation Room{% endblock %}

{% block body %} 
<div class="container mx-auto py-12">
    <h1 class="text-3xl font-bold mb-8 text-center">Consultation Room</h1>
    <div class="bg-white p-6 rounded-lg shadow-lg text-center">
        <p class="mb-4">Contact your patient directly on WhatsApp:</p>
        <a href="https://wa.me/{{ patient.phone_number }}" class="bg-green-500 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-300">
            Message Patient on WhatsApp
        </a>
    </div>
</div>
{% endblock %}
