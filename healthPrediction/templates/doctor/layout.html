{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Health{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.4.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'healthPrediction/css/Navbar.css' %}">
    <link rel="stylesheet" href="{% static 'healthPrediction/css/index.css' %}">
    <link rel="stylesheet" href="{% static 'healthPrediction/css/animated.css' %}">
    <link rel="stylesheet" href="{% static 'healthPrediction/css/owl.css' %}">
    <script src="https://cdn.tailwindcss.com"></script> 
    {% block head %}
    {% endblock %}
</head>
<body>
    <header class="header-area header-sticky wow slideInDown flex bg-white" data-wow-duration="0.75s" data-wow-delay="0s">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <nav class="main-nav">
                <a href="{% url 'index' %}" class="logo max-h-10">
                  <img src="{% static 'healthPrediction/media/landing_page/logo.png' %}" alt="AcesoCare logo" class="max-h-full h-10"> 
                </a>
                <ul class="nav">
                    <li class="scroll-to-section"><a href="{% url 'doctor_index' %}" id="nav-welcome">Home</a></li>
                    <li class="scroll-to-section"><a href="{% url 'doctor_dashboard' %}" id="nav-idk">Dashboard</a></li>
                    {% if user.is_authenticated %}
                        <li class="scroll-to-section">
                            <a href="{% url 'profile' %}">
                                <img src="{{ profile.profile_photo.url }}" alt="{{ user.username }}" class="w-10 h-10 rounded-full">
                            </a>
                        </li>
                        <li><div class="gradient-button"><a id="modal_trigger" href="{% url 'logout' %}"><i src="{% static 'healthPrediction/media/landing_page/logout.png' %}" alt="Chain App Dev"></i> Logout</a></div></li>
                    {% else %}
                        <li><div class="gradient-button"><a id="modal_trigger" href="{% url 'doctor_login' %}"><i class="fa fa-sign-in-alt"></i> Sign In Now</a></div></li> 
                        <li><div class="gradient-button"><a id="modal_trigger" href="{% url 'doctor_register' %}"><i class="fa fa-sign-in-alt"></i> Register</a></div></li> 
                    {% endif %}
                </ul>        
                <a class='menu-trigger'>
                    <span>Menu</span>
                </a>
              </nav>
            </div>
          </div>
        </div>
    </header>
    <main class="min-h-screen">
        {% block body %}
        {% endblock %}
    </main>
</body>
</html>
