{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Health{% endblock %} </title>
    <link href="{% static 'healthPrediction/css/styles.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <header class="bg-sky-500">
        <div class="logo">
            <img src="{% static 'healthPrediction/media/bocchi.png' %}"> 
        </div>
        <nav>
            <a href="{% url 'index' %}" id="nav-welcome">Home</a>
            <a href="{% url 'diabetes-view' %}" id="nav-diabetes">diabetesPrediction</a>
            <a href="{% url 'medicine_list' %}" id="nav-idk">Medicines</a>
            <a href="{% url 'user_cart' %}">Cart</a>
            <a href="{% url 'consultations' %}" id="nav-idk">Consultations</a>
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}" id="nav-logout">Logout</a>
            {% else %}
                <a href="{% url 'login' %}" id="nav-login">Login</a>
                <a href="{% url 'register' %}" id="nav-register">Register</a>
            {% endif %}
        </nav>
    </header>
    <main>
        {% block body %}
        {% endblock %}
    </main>
    <footer class="footer-grid">
        
    </footer>
</body>
</html>
