{% extends './layout.html' %}

{% block title %}Delete Medicine{% endblock %}

{% block content %}
<div class="bg-white p-6 rounded-lg shadow-lg text-center">
    <h1 class="text-3xl font-bold mb-4">Delete Medicine</h1>
    <p class="text-gray-600 mb-4">Are you sure you want to delete {{ medicine.name }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded hover:bg-red-700 transition duration-300">Yes, delete</button>
        <a href="{% url 'manage_medicines' %}" class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700 transition duration-300">Cancel</a>
    </form>
</div>
{% endblock %}
